name: Test scripts

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions: {}

jobs:
  check-fish:
    name: Check Fish
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.launchpad.net:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            github.com:443
            packages.microsoft.com:443
            ppa.launchpadcontent.net:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: false

      - uses: fish-shop/install-fish-shell@3ae64cf4fe1ad7f40fe4674d5093aa3b96bfbec0 #v2.0.16
      - uses: fish-shop/indent-check@d88583a1f2dc9de34812a7cacc916abec7d26cdb #v2.2.62
      - uses: fish-shop/syntax-check@0f0a544f22dc4c3bcff94518d0ae4e50def7f981 #v2.2.61
      - uses: fish-shop/install-plugin@f9e714bd57e66e0f55b698d04de8bbe3410f29a0 #v2.3.64
        with:
          plugin-manager: fisher
          plugins: IlanCosman/clownfish
      - uses: fish-shop/run-fishtape-tests@25bfe9b7e4b1171c389adf8454634d67686ef23c #v2.3.64
